<script>
 const chatbox = document.getElementById('chat');
const userInput = document.getElementById('userInput');

function sendMessage() {
  const userMessage = userInput.value;
  displayMessage('user', userMessage);
   
  
  if(userMessage === ''){
   alert('please Enter a Message before sending');
  
   return;const userMessage=userInput.value.trim();
  }

  // Simulate a response from the chatbot (you can replace this with your backend logic)
  const botResponse = getBotResponse(userMessage);
  displayMessage('bot', botResponse);

  // Clear the input field
  userInput.value = '';
}

function displayMessage(sender, message) {
  const messageElement = document.createElement('div');
  
  // Append 'You' for user messages and 'Bot' for bot messages
  const displayName = (sender === 'user') ? 'You' : 'Bot';
  
  messageElement.classList.add(sender);
  messageElement.textContent = `${displayName}: ${message}`;
  chatbox.appendChild(messageElement);

  // Scroll to the bottom to show the latest message
  chatbox.scrollTop = chatbox.scrollHeight;
}

function getBotResponse(userMessage) {
  const responses = {
   'hello': 'Hi there! How can I help you?',
   'hi':'Hi there! How can I help you?',
   'who created you':'I\'m a ChatBot Created on 21/01/2024 by Rahul Kumbhar',
   'why girls button is not working?':'Because admin have no imgaes or vid',
   'thank you':'you are welcomeü§ó',
   'thanks' : 'you are welcome',
   'tukel mankar button kenta nai chalbar bo':'malik ra pakhe photo nai9 ho tankar',
   'sate':'hn',
   'dekhsa kn':'hae',
   'au bhanja':'hn ho mamu',
   'sex dekhsa kn':'tume bhi ta ho kada/kara katha kahesa',
   'tamar website ke hack karmi kn':'kar tate kie mana kala',
    'how are you': 'I am just a bot, but thanks for asking!',
    'default': 'I didn\'t understand that. Can you please rephrase?',
  };

  const lowercaseUserMessage = userMessage.toLowerCase();
  const caseInsensitiveResponse = responses[lowercaseUserMessage] || responses['default'];
  
  return caseInsensitiveResponse;
}
